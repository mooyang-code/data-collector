# 主配置文件
system:
  name: "multi-source-data-collector"
  version: "v1.0.34"
  environment: "Production"
  timezone: "UTC"

# 事件总线配置
event_bus:
  type: "memory" 
  buffer_size: 10000
  workers: 10
  config:
    redis:
      addr: "localhost:6379"
      db: 0

# 数据源配置
sources:
  market:
    - name: "binance"
      enabled: true
      config: "configs/sources/market/binance.yaml"
    - name: "okx"
      enabled: false
      config: "configs/sources/market/okx.yaml"
  social:
    - name: "twitter"
      enabled: false
      config: "configs/sources/social/twitter.yaml"
  news:
    - name: "coindesk"
      enabled: false
      config: "configs/sources/news/coindesk.yaml"
  blockchain:
    - name: "ethereum"
      enabled: false
      config: "configs/sources/blockchain/ethereum.yaml"