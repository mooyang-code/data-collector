global: #全局配置
  namespace: Development            #环境类型，分正式production和非正式development两种类型
  env_name: test                    #环境名称，非正式环境下多环境的名称

server:
  timeout: 5000
  service:
    - name: trpc.collector.empty.Collector
      #ip: 0.0.0.0
      port: 20401
      network: tcp
      protocol: trpc

client:
  service:
    - name: trpc.collector.empty.Collector
      target: ip://127.0.0.1:18401
      network: tcp
      protocol: trpc
      timeout: 3000

plugins:
  log:
    default: 
      - writer: file                              #本地文件日志
        level: info                              #本地文件滚动日志的级别
        writer_config:                            #本地文件输出具体配置
          log_path: ../log                        #本地文件日志路径
          filename: trpc.log                      #本地文件日志文件名
          roll_type: size                         #文件滚动类型,size为按大小滚动
          max_age: 7                              #最大日志保留天数
          max_size: 10                            #本地文件滚动日志的大小 单位 MB
          max_backups: 10                         #最大日志文件数
          compress:  false                        #日志文件是否压缩
